<!DOCTYPE html>
<html lang="en">
   <head>
      <title>XML to SVG</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width" />
      <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
      <link rel="stylesheet" href="./styles.css" />
      <script type="module" src="./script.js"></script>
   </head>
   <body>
      <div class="header">
         <div class="icon" id="iconInner">
            <small>Icon</small>
         </div>
         <input id="nameFile" type="text" placeholder="akseonowww" />
         <button id="btnDownXML">Download XML</button>
         <button id="btnDownSVG">Download SVG</button>
         <button id="btnConvet">Convert to SVG</button>
         <div class="btns">
            <button id="btnRevers">Reverse</button>
            <a id="myLink" href="https://akseonowww.ru">
              
            </a>
         </div>
      </div>
      <div class="container">
         <textarea id="inputXml" placeholder="Insert XML here..."></textarea>

         <textarea
            class="output"
            id="outputSvg"
            placeholder="SVG code"
         ></textarea>
      </div>
   </body>
</html>
